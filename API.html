<html>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
        
        <h3>Video Title</h3>
        <p class="title"><p>
        <p class="videoCode"></p>
        <p class="status"></p>
        <input type = "button" onclick = "getVideo('numb')" value = "Display">  
    </body>
    <script>
        function getVideo(something) 
        {
        $.ajax({
        type: 'GET',
        url: 'https://www.googleapis.com/youtube/v3/search',
        data:
        {
            key: 'AIzaSyDrh-HQqjnrtPsPg4N2sOiZHmXFLe6LNmE',
            q: something,
            part: 'snippet',
            maxResults: 1,
            type: 'video',
        },
        success: function (data) 
        {
            $('.title').text(data.items[0].snippet.title);
            $('.videoCode').text(data.items[0].id.videoId);
            $('.status').text("successful");
            
        },
        error: function (response) 
        {
            $('.status').text("unsuccessful");
        }
    });
}

    </script>
</html>
