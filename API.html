<html>
    <style> body { background-color:  #474c74; } </style>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
        <input name="searchTxt" type="text" maxlength="512" id="searchTxt" class="searchField"/>
        <p id="title">Title: <p>
        <p id="videoCode">VideoCode: </p>
        <p id="status">Status: </p>
        <input type = "button" onclick = "getVideo('getValueFromWebsite', 'AIzaSyDrh-HQqjnrtPsPg4N2sOiZHmXFLe6LNmE')" value = "Check">  
    </body>
    <script>
        function getVideo(query, apiKey) 
        {
        if(query === 'getValueFromWebsite') query = document.getElementById("searchTxt").value;
        $.ajax({
        type: 'GET',
        url: 'https://www.googleapis.com/youtube/v3/search',
        data:
        {
            key: apiKey,
            q: query,
            part: 'snippet',
            maxResults: 1,
            type: 'video',
        },
        success: function (data) 
        {
            $('#title').text(data.items[0].snippet.title);
            $('#videoCode').text(data.items[0].id.videoId);
            $('#status').text("successful");
            
        },
        error: function (response) 
        {
            $('#status').text("unsuccessful");
        }
    });
}

    </script>
</html>
